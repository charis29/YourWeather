<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your current weather</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="outer">
        <div id="inner">
            <h2>Current weather for<br /> <span id ="city"></span>, <span id="regName"></span>.</h2>

            <p id="tempF"></p>
            <p id="tempC" style="display:none;"></p>
            <button id="convert">Toggle C/F</button>

            <p id="weather"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
< /html>
